  <div *ngFor="let movie of movies">
      <div  class="col-md-6">
          <div id="stop" class="modal-body">
              <div class="row">
                 <div  class="card">
                   <img id="image" src="assets/images/{{movie.moviePosterUrl}}" 
                   alt="Card image cap">
              </div>
               <div class="col-sm-6">
                 <h3>{{movie.movieName | uppercase}}</h3>
                 <h3>{{movie.movieReleaseDate}}</h3>
                 <button class="btn btn-danger">Remove</button>
               </div> 
             </div>  
          </div>
      </div>
      
  </div>
