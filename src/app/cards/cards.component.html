<div *ngFor="let movie of myMovies">
    <div class="modal-body">
        <div class="row">
         <div class="col-sm-4">
           <div class="card">
             <img id="image" class="card-img-top" src="{{movie.moviePosterUrl}}" alt="Card image cap">
           </div>
         </div> 
         <div class="col-sm-6">
           <h3>{{movie.movieName}}</h3>
           <button class="btn btn-primary" (click) = "addToFav(movie)">Add to favorite list</button>
         </div> 
       </div>
    </div> 
</div>
